<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQA Chat</title>
    <style>
        :root {
            --background: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e5e5e5;
            --primary-color: #4f46e5;
            --input-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: var(--card-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
            display: flex;
            gap: 12px;
        }

        .input-area {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .input-area textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            min-height: 40px;
            background-color: var(--input-bg);
            font-family: inherit;
            font-size: 14px;
            color: var(--text-primary);
        }

        .input-area textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .send-button:hover {
            background-color: #4338ca;
        }

        .send-button:disabled {
            background-color: #818cf8;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .chat-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>DocQA Chat</h1>
        </div>
        <div class="chat-messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>
        <div class="chat-input">
            <div class="input-area">
                <textarea id="userInput" placeholder="Send a message..." rows="1" oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
            </div>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Simulate assistant response
            setTimeout(() => {
                addMessage("This is a simulated response. In a real implementation, this would be your AI's response.", false);
            }, 1000);
        }

        // Handle Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
